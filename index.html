<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags always come first -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="apple-touch-icon" sizes="57x57" href="/favicon/apple-icon-57x57.png"/>
  <link rel="apple-touch-icon" sizes="60x60" href="/favicon/apple-icon-60x60.png"/>
  <link rel="apple-touch-icon" sizes="72x72" href="/favicon/apple-icon-72x72.png"/>
  <link rel="apple-touch-icon" sizes="76x76" href="/favicon/apple-icon-76x76.png"/>
  <link rel="apple-touch-icon" sizes="114x114" href="/favicon/apple-icon-114x114.png"/>
  <link rel="apple-touch-icon" sizes="120x120" href="/favicon/apple-icon-120x120.png"/>
  <link rel="apple-touch-icon" sizes="144x144" href="/favicon/apple-icon-144x144.png"/>
  <link rel="apple-touch-icon" sizes="152x152" href="/favicon/apple-icon-152x152.png"/>
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-icon-180x180.png"/>
  <link rel="icon" type="image/png" sizes="192x192" href="/favicon/android-icon-192x192.png"/>
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png"/>
  <link rel="icon" type="image/png" sizes="96x96" href="/favicon/favicon-96x96.png"/>
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png"/>
  <link rel="manifest" href="/favicon/manifest.json"/>
  <meta name="msapplication-TileColor" content="#ffffff"/>
  <meta name="msapplication-TileImage" content="/favicon/ms-icon-144x144.png"/>
  <meta name="theme-color" content="#ffffff"/>
  <title>ACA Calendar</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <style>
  html,body        {height:100%;}
  .wrapper         {width:80%;height:100%;margin:0 auto;background:#CCC}
  .h_iframe        {position:relative;}
  .h_iframe .ratio {display:block;width:100%;height:auto;}
  .h_iframe iframe {position:absolute;top:0;left:0;width:100%; height:100%;}
  </style>
</head>
<body style="font-family: arial">
  <nav class="navbar navbar-fixed-top" style="background-color:#082c46">
    <span class="navbar-brand" href="#">
      <img src="https://www.austincodingacademy.com/wp-content/uploads/2016/05/White_ACA_standard_stacked.png" height="30" class="d-inline-block align-top" alt="">
      <span style="color:white">Calendar</span>
    </span>
  </nav>
  <br /><br /><br />
  <div class="container">
    <div class="card text-xs-center">
      <div class="card-header">
        <ul class="nav nav-pills card-header-pills float-xs-left"></ul>
      </div>
      <div class="card-block tab-content"></div>
    </div>
  </div>

  <!-- jQuery first, then Tether, then Bootstrap JS. -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.35.2/es6-shim.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
  <script>
  $.ajax('./calendars.json', {
    success: calendars => {
      calendars.forEach((calendar, idx) => {
        $('.nav-pills').append(
          `
          <li class="nav-item">
            <a class="nav-link active" href="#calendar-${idx}" data-toggle="tab">${calendar.name}</a>
          </li>
          `
        );
        $('.tab-content').append(
          `
          <div class="tab-pane ${idx === 0 ? 'active': ''}" id="calendar-${idx}">
            <h4 class="card-title">${calendar.name}</h4>
            <div class="h_iframe">
              <img class="ratio" src="http://placehold.it/8x6/ffffff/ffffff">
              <iframe src="${calendar.url}" style="border: 0" frameborder="0" scrolling="no"></iframe>
            </div>
          </div>
          `
        )
      });
    }
  });
  </script>
</body>
</html>
